syntax = "proto3";
package onebot;
import "onebot_base.proto";


message SendPrivateMsgReq{
    int64 user_id = 1;
    repeated Message message = 2;
    bool auto_escape = 3;
}
message SendPrivateMsgResp{
    //    int32 message_id = 1; // 废弃
    MessageReceipt message_id = 2;
}

