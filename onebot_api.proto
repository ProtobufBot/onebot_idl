    bool auto_escape = 3;
}
message SendGroupMsgResp{
    //    int32 message_id = 1; // 废弃
    MessageReceipt message_id = 2;
}

message SendMsgReq{
    string message_type = 1;
    int64 user_id = 2;
    int64 group_id = 3;
    repeated Message message = 4;
    bool auto_escape = 5;
}
message SendMsgResp{
    //    int32 message_id = 1; // 废弃
